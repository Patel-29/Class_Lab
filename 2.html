<body>
    <h1>Convert from Fahrenheit to Celsius</h1>
    
     
    <script>
        const Fahrenhit = parseFloat(prompt("Enter Farhrenheit Temperature"))
        console.log(Fahrenhit)
        // Conversion from fahrenheit to celsius

       const temperature = ( Fahrenhit- 32) * 5 / 9;
        document.write(`<p>${Fahrenhit} F = ${temperature} C21</p>`);
        

    </script>
